<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio Exclusivo sobre Prospección en LinkedIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue-dark: #0d2d5e;
            --primary-text-dark: #1e2b48;
            --text-light: #5f6c83;
            --border-color: #e0e0e0;
            --star-color: #fccc24;
            --bg-gradient-start: #4c89e1;
            --bg-gradient-end: #2a4ac7;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            box-sizing: border-box;
            color: #333;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
            max-width: 1100px;
        }

        .popup-card {
            background: white;
            border-radius: 16px;
            padding: 40px 50px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            box-sizing: border-box;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            color: #aaa;
            text-decoration: none;
            cursor: pointer;
            line-height: 1;
        }

        .popup-card h3 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            color: var(--primary-text-dark);
            margin-top: 0;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .content-wrapper {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .ebook-image {
            flex: 1;
            text-align: center;
        }

        .ebook-image img {
            max-width: 100%;
            width: 280px;
        }

        .form-container {
            flex: 1.2;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .consent-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 13px;
            color: var(--text-light);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .consent-group input[type="checkbox"] {
            margin-top: 4px;
            flex-shrink: 0;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .consent-group a {
            color: var(--primary-blue-dark);
            text-decoration: none;
            font-weight: 600;
        }

        .consent-group a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            background-color: var(--primary-blue-dark);
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #081d3d;
        }

        .submit-btn svg {
            width: 21px;
            height: 21px;
        }

        .form-footer {
            margin-top: 25px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px 30px;
        }

        .downloads {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .downloads img {
            height: 34px;
        }

        .downloads span {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 600;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .rating-score {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 600;
        }

        .stars {
            display: flex;
            gap: 3px;
        }

        .stars svg {
            width: 18px;
            height: 18px;
            fill: var(--star-color);
        }

        .company-section {
            text-align: center;
            color: white;
            width: 100%;
            max-width: 950px;
        }

        .company-section p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .logos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 35px;
        }

        .logos img {
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .logos img:hover {
            opacity: 1;
        }

        /* Adjusting logo sizes to be visually balanced */
        .logos .logo-hp {
            height: 35px;
        }

        .logos .logo-ibm {
            height: 30px;
        }

        .logos .logo-apple {
            height: 30px;
        }

        .logos .logo-microsoft {
            height: 26px;
        }

        .logos .logo-meta {
            height: 18px;
        }

        .logos .logo-google {
            height: 30px;
        }

        .logos .logo-amazon {
            height: 25px;
        }

        .logos .logo-mcdonalds {
            height: 30px;
        }

        .logos .logo-jj {
            height: 28px;
        }

        .logos .logo-unilever {
            height: 28px;
        }


        @media (max-width: 920px) {
            .content-wrapper {
                flex-direction: column;
                gap: 20px;
            }

            .popup-card h3 {
                font-size: 2rem;
                margin-bottom: 25px;
            }

            .popup-card {
                padding: 30px;
            }

            .ebook-image {
                margin-bottom: 20px;
            }

            .ebook-image img {
                width: 220px;
            }

            .form-footer {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem 0.5rem;
            }

            .popup-card {
                padding: 20px;
            }

            .popup-card h3 {
                font-size: 1.5rem;
            }

            .logos {
                gap: 20px 25px;
            }

            .logos img {
                height: auto;
                max-width: 80px;
            }

            .logos .logo-hp,
            .logos .logo-ibm,
            .logos .logo-apple,
            .logos .logo-microsoft,
            .logos .logo-meta,
            .logos .logo-google,
            .logos .logo-amazon,
            .logos .logo-mcdonalds,
            .logos .logo-jj,
            .logos .logo-unilever {
                height: auto;
            }

            .logos .logo-jj {
                max-width: 60px;
            }

            .logos .logo-unilever {
                max-width: 100px;
            }

            .company-section p {
                font-size: 1rem;
            }
        }
    </style>
</head>
