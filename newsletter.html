        :root {
            --primary-blue-dark: #0d2d5e;
            --primary-text-dark: #1e2b48;
            --text-light: #5f6c83;
            --border-color: #e0e0e0;
            --star-color: #fccc24;
            --bg-gradient-start: #4c89e1;
            --bg-gradient-end: #2a4ac7;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            box-sizing: border-box;
            color: #333;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
            max-width: 1100px;
        }

        .popup-card {
            background: white;
            border-radius: 16px;
            padding: 40px 50px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            box-sizing: border-box;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            color: #aaa;
            text-decoration: none;
            cursor: pointer;
            line-height: 1;
        }

        .popup-card h3 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            color: var(--primary-text-dark);
            margin-top: 0;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .content-wrapper {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .ebook-image {
            flex: 1;
            text-align: center;
        }

        .ebook-image img {
            max-width: 100%;
            width: 280px;
        }

        .form-container {
            flex: 1.2;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .consent-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 13px;
            color: var(--text-light);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .consent-group input[type="checkbox"] {
            margin-top: 4px;
            flex-shrink: 0;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .consent-group a {
            color: var(--primary-blue-dark);
            text-decoration: none;
            font-weight: 600;
        }

        .consent-group a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            background-color: var(--primary-blue-dark);
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #081d3d;
        }

        .submit-btn svg {
            width: 21px;
            height: 21px;
        }

        .form-footer {
            margin-top: 25px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px 30px;
        }

        .downloads {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .downloads img {
            height: 34px;
        }

        .downloads span {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 600;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .rating-score {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 600;
        }

        .stars {
            display: flex;
            gap: 3px;
        }

        .stars svg {
            width: 18px;
            height: 18px;
            fill: var(--star-color);
        }

        .company-section {
            text-align: center;
            color: white;
            width: 100%;
            max-width: 950px;
        }

        .company-section p {
            font-size: 1.1rem;
            margin-bottom: 30px;

        }

        .logos {

            flex-wrap: wrap;

            align-items: center;

    <script>
        // Form submission handler for ebook form
        document.getElementById('ebook-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const name = document.getElementById('ebook-name').value;
            const email = document.getElementById('ebook-email').value;
            const consent = document.getElementById('consent').checked;
            const submitBtn = document.getElementById('ebook-submit-btn');
            const messageDiv = document.getElementById('ebook-form-message');
            
            // Validate form
            if (!name || !email || !consent) {
                showMessage('Please fill in all fields and accept the terms.', 'error');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }
            
            // Show loading state
            submitBtn.innerHTML = 'Subscribing...';
            submitBtn.disabled = true;
            messageDiv.style.display = 'none';
            
            try {
                // Redirect to Substack subscription page with email pre-filled
                const substackUrl = `https://wealthmasters.substack.com/?email=${encodeURIComponent(email)}&showWelcome=true`;
                window.open(substackUrl, '_blank');
                
                showMessage('ðŸŽ‰ Redirecting to subscription page...', 'success');
                
                // Clear form
                document.getElementById('ebook-name').value = '';
                document.getElementById('ebook-email').value = '';
                document.getElementById('consent').checked = false;
                
            } catch (error) {
                console.error('Subscription error:', error);
                showMessage('Something went wrong. Please try again or contact support.', 'error');
            } finally {
                // Reset button
                submitBtn.innerHTML = 'Get my Ebook for free <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none"><path d="M10.2199 6.39022L10.1473 6.47432C9.9294 6.76792 9.9536 7.18462 10.2199 7.45082L12.9392 10.1702L6.24951 10.1705L6.14774 10.1774C5.78167 10.227 5.49951 10.5408 5.49951 10.9205L5.50636 11.0223C5.55602 11.3884 5.86982 11.6705 6.24951 11.6705L12.9412 11.6702L10.2193 14.3909L10.1466 14.475C9.9287 14.7686 9.9529 15.1853 10.2191 15.4516C10.5119 15.7445 10.9868 15.7446 11.2797 15.4518L15.2813 11.4518L15.3539 11.3676C15.5718 11.074 15.5477 10.6573 15.2814 10.391L11.2805 6.39022L11.1964 6.31762C10.9028 6.09972 10.4862 6.12392 10.2199 6.39022ZM10.5 20.9209C16.0228 20.9209 20.5 16.4437 20.5 10.9209C20.5 5.39802 16.0228 0.920918 10.5 0.920918C4.97715 0.920918 0.5 5.39802 0.5 10.9209C0.5 16.4437 4.97715 20.9209 10.5 20.9209ZM10.5 2.42092C15.1944 2.42092 19 6.22652 19 10.9209C19 15.6153 15.1944 19.4209 10.5 19.4209C5.80558 19.4209 2 15.6153 2 10.9209C2 6.22652 5.80558 2.42092 10.5 2.42092Z" fill="white"></path></svg>';
                submitBtn.disabled = false;
            }
        });
        
        // Email validation function
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Message display function
        function showMessage(message, type) {
            const messageDiv = document.getElementById('ebook-form-message');
            messageDiv.textContent = message;
            messageDiv.style.color = type === 'success' ? '#10b981' : '#ef4444';
            messageDiv.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Substack submission function - Using official embed method
        function submitToSubstackViaIframe(email) {
            return new Promise((resolve, reject) => {
                // Create iframe for Substack embed
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.name = 'substack-frame-' + Date.now();
                document.body.appendChild(iframe);
                
                // Create form that submits to Substack's official embed endpoint
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = 'https://wealthmasters.substack.com/embed';
                form.target = iframe.name;
                form.style.display = 'none';
                
                // Add email field
                const emailInput = document.createElement('input');
                emailInput.type = 'hidden';
                emailInput.name = 'email';
                emailInput.value = email;
                form.appendChild(emailInput);
                
                // Add referrer field
                const referrerInput = document.createElement('input');
                referrerInput.type = 'hidden';
                referrerInput.name = 'referrer';
                referrerInput.value = window.location.href;
                form.appendChild(referrerInput);
                
                // Add utm_source for tracking
                const utmSourceInput = document.createElement('input');
                utmSourceInput.type = 'hidden';
                utmSourceInput.name = 'utm_source';
                utmSourceInput.value = 'website';
                form.appendChild(utmSourceInput);
                
                // Add utm_medium for tracking
                const utmMediumInput = document.createElement('input');
                utmMediumInput.type = 'hidden';
                utmMediumInput.name = 'utm_medium';
                utmMediumInput.value = 'newsletter_form';
                form.appendChild(utmMediumInput);
                
                document.body.appendChild(form);
                
                // Handle iframe load
                iframe.onload = () => {
                    setTimeout(() => {
                        document.body.removeChild(iframe);
                        document.body.removeChild(form);
                        resolve();
                    }, 2000);
                };
                
                iframe.onerror = () => {
                    document.body.removeChild(iframe);
                    document.body.removeChild(form);
                    reject(new Error('Failed to submit to Substack'));
                };
                
                // Submit form
                form.submit();
            });
        }
